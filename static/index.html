<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      main {
        height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr auto;
        padding: 1rem;
        gap: 1rem;
        overflow: hidden;
      }

      .content-area {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 1rem;
        min-height: 0;
      }

      .scroll-container {
        overflow-y: auto;
        min-height: 0;
      }

      @media (max-width: 768px) {
        .content-area {
          grid-template-columns: 1fr;
        }
        main {
          padding: 0.5rem;
        }
        .glass-card {
          padding: 0.75rem !important;
        }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .overlay-panel {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 12px;
        padding: 1.5rem;
      }

      .function-name {
        color: #3b82f6;
        font-family: monospace;
      }

      .function-args {
        color: #4b5563;
        font-size: 0.875rem;
        white-space: pre-wrap;
        margin-top: 0.5rem;
      }

      button {
        padding: 0.5rem 1rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 500;
      }

      button:hover {
        background: #2563eb;
      }

      button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      button.small {
        padding: 0.25rem 0.5rem;
        font-size: 0.875rem;
      }

      textarea {
        width: 100%;
        padding: 1rem;
        border-radius: 0.5rem;
        background: rgba(0, 0, 0, 0.05);
        border: none;
        resize: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div style="max-width: 1200px; margin: 0 auto; height: 100%;">
        <!-- Header -->
        <header
          class="glass-card"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div style="display: flex; align-items: center; gap: 1rem">
            <h1 style="font-size: 1.5rem; font-weight: bold">Colossus</h1>
            <div style="display: flex; align-items: center; gap: 0.5rem">
              <canvas id="volumeMeter" width="100" height="20" style="border-radius: 10px;"></canvas>
              <button id="muteButton" class="small" style="display: none">Mute</button>
            </div>
          </div>
          <button id="connectButton">Start Session</button>
        </header>

        <!-- Main Content Area -->
        <div class="content-area">
          <!-- Function Calls Panel -->
          <div class="overlay-panel scroll-container">
            <h3
              style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem"
            >
              Function Calls
            </h3>
            <div id="functionCalls" style="overflow-y: auto; flex: 1"></div>
          </div>

          <!-- Chat Panel -->
          <div class="overlay-panel" style="display: grid; grid-template-rows: auto 1fr auto auto;">
            <h3
              style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem"
            >
              Chat
            </h3>
            <div id="messages" class="scroll-container" style="margin-bottom: 1rem"></div>
            <div
              id="caption"
              class="glass-card"
              style="display: none; opacity: 0.5; margin-bottom: 1rem"
            ></div>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap">
              <textarea
                style="flex: 1; min-width: 200px;"
                id="textInput"
                placeholder="Type your message here... (Press Enter to send)"
                rows="3"
              ></textarea>
              <button id="sendButton">Send</button>
            </div>
          </div>
        </div>

        <!-- Contexts Panel (Bottom) -->
        <div class="overlay-panel">
          <h3 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem">
            Contexts
          </h3>
          <div id="contextsList" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
        </div>
      </div>
    </main>
    <script src="/static/app.js"></script>
  </body>
</html>
